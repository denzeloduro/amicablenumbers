 <html>
  <head> 
      <title>
        Amicable Numbers Check
  </title>

       <style>

        #mydiv{
          font-weight: bold;
          text-align: center;

          padding: 20px 20px;

  <body>
    <div class ="body">
    <div class="body-container">       
  <div class ="intro">Amicable Numbers Check</div>
      <form class="my-form" onsubmit="amicableResults();return false" id="frm1" method ="get">
          <div class= "form-group">
            <label for="firstnum">First Number: </label>
           <input type="text" id="first_number" name="firstnum" value=""><br>
          </div>
           <br>
           <div class= "form-group">
          <label for="secondnum">Second Number:</label>
           <input type="text" id="second_number" name="secondnum" value=""><br>
          </div>
           <br>
           <input class="button" type="submit" value="Submit">

           
        </form> 
          </div>
         

        

   <div id="mydiv"></div>
        
      <script type="text/javascript">
        
           
          function FactorOf(a,b ,myArr){
            if (b % a == 0){
                  myArr.push(a)
            }
           
           }

          function SumNum(x){
            let mysum = 0;
            for(i=0; i<x.length; i++){
              mysum = mysum + parseInt(x[i])

            }
            return mysum
          }


        
          function amicableResults() {
          var myArr = new Array(2);
          myArr[0] = document.getElementById("first_number").value;
          myArr[1] = document.getElementById("second_number").value;
          let secArr =[]
          for (i=1; i<=myArr[0]; i++){
            FactorOf(i,myArr[0],secArr)
          }
          let thirdArr =[]
          for(j = 1;j <=myArr[1] ; j++){
            FactorOf(j,myArr[1],thirdArr)
          }
          alert("Factors of " + myArr[0] + " are : " + secArr + " and Factors of " + myArr[1] + " are : " + thirdArr)

          let sumFirst = SumNum(secArr)
          let sumSec = SumNum(thirdArr)

          
          if (sumFirst == sumSec){
            document.getElementById("mydiv").innerHTML =  + myArr[0] + " and " + myArr[1] + " are amicable."
          }
          else{
            document.getElementById("mydiv").innerHTML =  + myArr[0] + " and " + myArr[1] + " are not amicable."
          }       

           } 
           

        
      </script>
    </div>
  </body>

</html>
